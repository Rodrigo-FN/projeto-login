<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja ben-vindo(a) novamente. Faça login para acassar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" required placeholder="Seu e-mail">
                    </div>
                    <div>
                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha" required minlength="8">
                    </div>

                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
